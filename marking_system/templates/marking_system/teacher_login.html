<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Exam Marker Teacher Login</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div
      class="max-w-md w-full p-6 bg-white rounded-md shadow-md mx-4 md:mx-auto"
    >
      <h2 class="text-2xl font-bold mb-6 text-indigo-700">Teacher Login</h2>

      <form method="post" action="{% url 'teacher_login' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-4">
          <label
            for="password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Enter your password"
            required
          />
        </div>

        <button
          type="submit"
          class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600"
        >
          Login
        </button>
        <!-- Error Messages -->
        {% if messages %}
        <div class="mt-4">
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md"
          >
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
        </div>
        {% endif %}
      </form>
    </div>
  </body>
</html>
