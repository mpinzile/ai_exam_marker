<!-- templates/marking_system/student_dashboard.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome Icons via CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: hidden;
      }

      html,
      body {
        width: 100%;
        margin: 0;
        padding: 0;
      }

      @media (max-width: 767px) {
        .card-container {
          margin-right: 12px; /* Adjust this value as needed */
          margin-left: 12px; /* Adjust this value as needed */
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-indigo-700 text-white py-4 flex items-center justify-between"
    >
      <div class="container mx-auto">
        <h1 class="text-2xl font-bold mx-4">Student Dashboard</h1>
      </div>
      <a
        href="{% url 'logout' %}"
        class="text-white text-lg mr-4 hover:text-gray-300 flex items-center"
      >
        Logout <i class="fas fa-sign-out-alt ml-2"></i>
      </a>
    </header>

    <section class="bg-gray-200 py-8">
      <div class="container mx-auto">
        <p class="text-lg text-gray-800 mx-4">Welcome, {{ student_name }}!</p>
      </div>
    </section>

    <div class="container mx-auto mt-8">
      <div class="flex flex-wrap -mx-4">
        <div
          class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8 md:mb-0 lg:mb-0 card-container"
        >
          <div
            class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md h-full"
          >
            <h3 class="text-lg font-bold text-indigo-700 mb-2">My Modules</h3>
            <p class="text-gray-800">
              Click the link below to view your modules.
            </p>
            <a
              href="{% url 'my_modules' %}"
              class="text-indigo-700 hover:underline block mt-2"
            >
              Go to My Modules
            </a>
          </div>
        </div>

        <div
          class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8 md:mb-0 lg:mb-0 card-container"
        >
          <div
            class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md h-full"
          >
            <h3 class="text-lg font-bold text-indigo-700 mb-2">View Exams</h3>
            <p class="text-gray-800">
              Click the link below to view your exams.
            </p>
            <a
              href="{% url 'view_exams' %}"
              class="text-indigo-700 hover:underline block mt-2"
            >
              View Exams
            </a>
          </div>
        </div>

        <div
          class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8 md:mb-0 lg:mb-0 card-container"
        >
          <div
            class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md h-full"
          >
            <h3 class="text-lg font-bold text-indigo-700 mb-2">Exam Results</h3>
            <p class="text-gray-800">
              Click the link below to view your exam results.
            </p>
            <a
              href="{% url 'exam_results' %}"
              class="text-indigo-700 hover:underline block mt-2"
            >
              Exam Results
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome CDN for Logout Icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
